<form [formGroup]="loginForm" (ngSubmit)="login()">
  <!-- Header section with login label -->
  <div class="form-header">
    <h2>Login</h2>
  </div>

  <div class="form-group">
    <label for="username" class="bold-label">Username</label>
    <input id="username" formControlName="username" type="text" />
    <div
      *ngIf="
        loginForm.get('username')?.invalid &&
        (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)
      "
      class="error"
    >
      <div *ngIf="loginForm.get('username')?.errors?.required">
        Username is required.
      </div>
      <div *ngIf="loginForm.get('username')?.errors?.minlength">
        Username must be at least 3 characters long.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="bold-label">Password</label>
    <input id="password" formControlName="password" type="password" />
    <div
      *ngIf="
        loginForm.get('password')?.invalid &&
        (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)
      "
      class="error"
    >
      <div *ngIf="loginForm.get('password')?.errors?.required">
        Password is required.
      </div>
      <div *ngIf="loginForm.get('password')?.errors?.minlength">
        Password must be at least 6 characters long.
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
  <br>
  <div class="note">
    <p>Please login with dummy data to go to the dashboard.</p>
  </div>
  <div class="links">
    <p>Don't have an account? <a routerLink="/registration">Register Now</a></p>
  </div>
</form>
